<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود با اکانت آیدال</title>
    <meta name="author" content="Mehrdad karimi">
    <meta name="description" content="create phoneNumber validation">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h2 class="titlebar">ورود با آیدال</h2>
        </nav>
    </header>
    <aside>
        <section>
            <div class="logo">
                <picture class="logoPic"></picture>
                <h1 class="logoName">آیدال</h1>
                <h5 class="logoDescription">سیستم یکپارچه ورود</h5>
            </div>
        </section>
        <section>
            <h4 class="mobTitle">شماره همراه خود را وارد </h4>
        </section>
        <section class="myForm">
            <form class="container" name="forms">
                <div class="subCon">
                    <i class="las la-20px la-phone"></i>
                    <input name="form1" type="tel" class="mobInput" id="PhNumber" placeholder="09  - - - - - - - - -"
                        maxlength="11" formmethod="POST">
                </div>
                <button type="submit" class="mobBtn" id="MobileBtn" onclick="Vall()">
                    <p class="btnName">دریافت کد فعالسازی</p>
                </button>
            </form>
        </section>
        <section class="sideTitle">
            <h5 class="sTitle">بااکانت آیدال</h5>
            <h6 class="ssTitle">در نرم افزارهای ایرانی منتظرفعالسازی نباشید</h6>
            <div class="detail">
                <p class="paraDetail">آیدال امن است؟<a href="" class="detailA">اینجا را بخوانید</a></p>
            </div>
        </section>
    </aside>
    <footer>
        <div class="foot">
            <div class="leftF">
                <a href="#" rel="follow" target="_blank">
                    <h6 class="footer1">حریم خصوصی</h6>
                </a>
                <a href="#" rel="follow" target="_blank">
                    <h6 class="footer2">شرایط استفاده</h6>
                </a>
            </div>
            <div class="rightF">
                <a href="#" rel="follow" target="_blank">
                    <h6 class="footer3">پشتیبانی آنلاین</h6>
                </a>
                <i class="las head la-headphones"></i>
            </div>
        </div>
    </footer>





    <script src="./index.js"></script>
</body>

</html>
